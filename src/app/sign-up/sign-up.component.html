<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body routerLinkActive="/home">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand"  routerLink="/home">FitBoz</a>

		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" routerLink="/work"> Workouts </a>
				</li>
				<li class="nav-item active">
					<a class="nav-link"  routerLink="/exe">Exercise</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"></a>
				</li>
        <div class="dropdown me-auto">
          <button class="btn btn-dark text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" >
           Register
          </button>
          <ul class="dropdown-menu ">
            <li><a class="dropdown-item " routerLink="/signup">Sign-up</a></li>
            <li><a class="dropdown-item" routerLink="/sign">Sign-in</a></li>
            <li><a class="dropdown-item" href="#">Admin-in</a></li>
          </ul>
        </div> 

			</ul>
      
		</div>
	</nav>
<div class="container py-5 h-100" style="background-image: url('assets/1a.jpg');">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Sign-Up Form</h2>
      <form >
        <div class="form-outline form-white mb-4" style="padding: 10px;">
          <label for="userName">Name:</label>
          <input type="text" name="userName" required minlength="7" [(ngModel)]="user.userName"  required #userName="ngModel">
          <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert">
              <div *ngIf="userName.errors?.['required']" style="color: red;">
                Name is required
              </div>
            </div>
        <div class="form-outline form-white mb-4" style="padding: 10px;">
          <label for="password">Password :</label>
  <input type="password" name="password" [(ngModel)]="user.password" required #password="ngModel">
  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
    <div *ngIf="password.errors?.['required']" style="color: red;">
      password is required
    </div>
      </div>
      <div class="form-outline form-white mb-4" style="padding: 10px;">
          <label for="email">Email :</label>
          <input type="email" name="email" [(ngModel)]="user.email" required #email="ngModel"> 
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert">
            <div *ngIf="email.errors?.['required']" style="color: red;">
              email is required
            </div>
            </div>
      </div>
      </div>
      </div>
      
      <button class="btn btn-outline-light btn-lg px-5" (click)="userin()" routerLink="/sign">Sign-up</button>
  </form>
      
    </div> 
    </div>
    </div>
    </div>
