<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1" />

	<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body routerLinkActive="/home">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand"  routerLink="/home">FitBoz</a>

		<div class="collapse navbar-collapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" routerLink="/work" > Workouts </a>
				</li>
				<li class="nav-item active">
					<a class="nav-link"  routerLink="/exe"  >Exercise</a>
				</li>
				<li class="nav-item">
					<a class="nav-link"></a>
				</li>
        <div class="dropdown me-auto">
          <button class="btn btn-dark text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" >
           Add Filter
          </button>
          <ul class="dropdown-menu ">
            <li><a class="dropdown-item " routerLink="/datew">Date Time</a></li>
            <li><a class="dropdown-item " routerLink="/countw">Total Count</a></li>
            <li><a class="dropdown-item" routerLink="/work">none</a></li>
            
          </ul>
        </div> 

			</ul>
      
		</div>
	</nav>

 


<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">

        <div class="card-body p-5 text-center">
  
          <div class="mb-md-5 mt-md-4 pb-5">

            <h2 class="fw-bold mb-2 text-uppercase"> Workout Subscription </h2>

    
    <form >
        <div class="form-outline form-white mb-4">
            <label for="wname">Name : </label>
            <input type="text" name="wname"  [(ngModel)]="work.wname">
        </div>
      <div class="form-outline form-white mb-4">
        <label for="trainer">Trainer :</label>
        <input type="text" name="trainer" [(ngModel)]="work.trainer">
      </div>
      <div class="form-outline form-white mb-4">
        <label for="intensity">Intensity :</label>
<input type="text" name="intensity" [(ngModel)]="work.intensity">
    </div>
    <div class="form-outline form-white mb-4">
        <label for="wdate">Date :</label>
        <input type="date" name="wdate" [(ngModel)]="work.wdate"> 
    </div>
    <div class="mb-3">
      <label for="imageFile" class="form-label">Course Image</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" id="imageFile" required>
      <div class="text-danger" *ngIf="!selectedFile">Please select an image file.</div>
    </div>
    
    <div class="form-outline form-white mb-4">
        <label for="duration">Duration :</label>
        <input type="text" name="duration" [(ngModel)]="work.duration"> 
    </div>
    <div class="form-outline form-white mb-4">
        <label for="maingoal">Maingoal :</label>
        <input type="text" name="maingoal" [(ngModel)]="work.maingoal"> 
    </div>
    <button class="btn btn-outline-light btn-lg px-5" (click)="posth()">subscribe</button>
</form>
    
  </div> 
  </div>
  </div>
  </div>
  </div>
  </div>
  </body>
  </html>
